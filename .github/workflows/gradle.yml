name: Java Tests with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Check artifact exists
        run: |
          ls -la artifacts/
          ls -lh artifacts/app-card-delivery.jar

      - name: Start application
        run: |
          nohup java -jar ./artifacts/app-card-delivery.jar > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for application
        run: |
          sleep 10
          for i in {1..15}; do
            if curl -s -f http://localhost:9999 > /dev/null 2>&1; then
              echo "✓ Application is running on port 9999!"
              exit 0
            fi
            echo "Attempt $i: Application not ready yet..."
            sleep 3
          done
          echo "✗ ERROR: Application failed to start within 45 seconds"
          cat app.log || echo "No log file"
          ps aux | grep java || echo "No Java processes"
          netstat -tulpn | grep :9999 || echo "Port 9999 not in use"
          exit 1

      - name: Run tests
        run: |
          ./gradlew test --info -Dselenide.headless=true

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill -9 $(cat app.pid) 2>/dev/null || true
            rm -f app.pid
          fi
          pkill -f "app-card-delivery.jar" 2>/dev/null || true
          sleep 2